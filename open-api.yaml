  /api/_action/infoplus/delete/order/{id}:
    delete:
      summary: Delete order in Infoplus
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Order deletion status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
  /api/_action/infoplus/lob-test:
    get:
      summary: Get lines of business from Infoplus
      responses:
        '200':
          description: List of lines of business
          content:
            application/json:
              schema:
                type: array
                items: { type: object }
  /api/_action/infoplus/warehouses:
